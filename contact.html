<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact form</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"/>
    <link rel="viki.css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"/>    

</head> 
<body>  
    <div class="container">
        <div class="form-wrapper">
            <button class="close-btn">x</button>
            <form action="" class="contact-form">
                <h1 class="form-heading"><u>contact us<span>&#9993;</span></u></h1>
                <div class="input-groups">
                    <div class="input-group">
                        <label for="name" class="field-label">Name</label>
                        <input type="text" class="field" placeholder="Enter your Name">
                    </div>
                    <div class="input-group">
                        <label for="email" class="field-label">Email</label>
                        <input type="text" class="field" placeholder="Enter Your Email Addres">
                    </div>
                </div>
                <div class="textarea-group">
                    <label for="message" class="field-label">Message</label>
                    <textarea class="field" placeholder="Your Message here"></textarea>
                </div>
                <button type="button" class="submit-btn"><span>submit</span><i>&#8680;</i></button>
                <p>For any question contact our 24/7 call center:<span>+123 456 7890</span></p>
            </form>
        </div>
    </div>
    

</body>
</html>
